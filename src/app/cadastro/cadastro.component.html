<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;800&display=swap" rel="stylesheet">
<div class="container">
    <h3 class="titulo">Cadastre seu currículo</h3>

    <form [formGroup]="curriculoForm" (ngSubmit)="cadastrar()">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="form-nome" class="form-label">Nome:</label>
                <input name="nome" type="text" class="form-control" id="form-nome" formControlName="nome">
            </div>
            <div class="mb-3">
                <label for="form-email" class="form-label">Email:</label>
                <input name="email" type="email" class="form-control" id="form-email" formControlName="email">
            </div>

            <div class="mb-3">
                <label for="form-telefone" class="form-label">Telefone:</label>
                <input name="telefone" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control"
                    id="form-telefone" formControlName="telefone">
            </div>

            <label for="form-cidade" class="form-label mb-3">Informe sua cidade</label>
            <select class="form-control" name="cidade" aria-label="Default select example" id="cidade" formControlName="cidade">
                <option selected>Selecione</option>
                <option value="cabedelo">Cabedelo</option>
                <option value="cajazeiras">Cajazeiras</option>
                <option value="joao pessoa">João Pessoa</option>
            </select>

            <label for="form-formacao" class="form-espaco form-label">Formação acadêmica:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formacao" id="superiorComp" value="superiorComp" formControlName="formacao">
                <label class="form-check-label" for="superiorComp">
                    Superior completo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formacao" id="superiorAnd" value="superiorAnd" formControlName="formacao">
                <label class="form-check-label" for="superiorAnd">
                    Superior em andamento
                </label>
            </div>

            <label for="form-curso" class="form-espaco form-label">Curso:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="curso" id="tsi" value="tsi" formControlName="curso">
                <label class="form-check-label" for="tsi">
                    Sistemas para internet
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="curso" id="redes" value="redes" formControlName="curso">
                <label class="form-check-label" for="redes">
                    Redes de computadores
                </label>
            </div>

            <label for="form-experiencia" class="form-label form-espaco">Experiência Profissional:</label>
            <div class="form-floating">
                <textarea name="experiencia" class="form-control" placeholder="Leave a comment here" id="experiencia" formControlName="experiencia"></textarea>
                <label for="experiencia"></label>
            </div>

            <label for="form-atividade" class="form-label form-espaco">Atividades extracurriculares:</label>
            <div class="form-floating">
                <textarea name="atividades" class="form-control" placeholder="Leave a comment here" id="atividade" formControlName="atividades"></textarea>
                <label for="atividade"></label>
            </div>

            <label for="form-idioma" class="form-label form-espaco">Idiomas:</label>
            <div class="form-check-idioma">
                <input name="idioma" class="form-check-input" type="checkbox" value="ingles" id="ingles"  formControlName="idioma">
                <label class="form-check-label" for="ingles">
                    Inglês
                </label>
            </div>
            <div class="form-check-idioma">
                <input name="idioma" class="form-check-input" type="checkbox" value="espanhol" id="espanhol"  formControlName="idioma">
                <label class="form-check-label" for="espanhol">
                    Espanhol
                </label>
            </div>
            <div class="form-check-idioma">
                <input name="idioma" class="form-check-input" type="checkbox" value="frances" id="frances"  formControlName="idioma">
                <label class="form-check-label" for="frances">
                    Francês
                </label>
            </div>
            <br />

            <label for="form-lig-prog" class="form-label form-espaco">Conhecimentos técnicos:</label><br />
            <div class="form-check-ligprog">
                <input name="conhecimento" class="form-check-input" type="checkbox" value="html" id="id-html"  formControlName="conhecimento">
                <label class="form-check-label" for="id-html">
                    HTML
                </label>
            </div>
            <div class="form-check-ligprog">
                <input name="conhecimento" class="form-check-input" type="checkbox" value="css" id="id-css" formControlName="conhecimento">
                <label class="form-check-label" for="id-css">
                    CSS
                </label>
            </div>
            <div class="form-check-ligprog">
                <input name="conhecimento" class="form-check-input" type="checkbox" value="js" id="id-js" formControlName="conhecimento">
                <label class="form-check-label" for="id-js">
                    JavaScript
                </label>
            </div>

            <div class="form-espaco">
                <label for="form-github" class="form-label">Github:</label>
                <input name="github" type="url" class="form-control" id="form-github" formControlName="github">
            </div>

            <div class="form-espaco">
                <label for="form-linkedin" class="form-label">Linkedin:</label>
                <input type="linkedin" class="form-control" id="form-linkedin" formControlName="linkedin">
            </div>
        </div>


        <button type="submit" class="btn btn-success col-md-6 offset-md-3 form-espaco">Enviar</button>
    </form>
</div>
