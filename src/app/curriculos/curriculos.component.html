<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;800&display=swap" rel="stylesheet">

<div class="container">

    <h3 class="font" style="text-align: center; margin-top: 3rem; font-size: 2.6rem;"><strong>Currículos</strong></h3>

    <div class="card-group" *ngFor="let curriculo of curriculos">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title font" >{{curriculo.nome}}</h5>
                <div class="dados">
                    <div class="font"><strong>Email:</strong>{{curriculo.email}} </div>
                    <div class="font"><strong>Telefone:</strong>{{curriculo.telefone}} </div>
                    <div class="font"><strong>Cidade:</strong>{{curriculo.cidade}}</div>
                    <div class="font"><strong>Formação:</strong>{{curriculo.formacao}}</div>
                    <div class="font"><strong>Experiência:</strong>{{curriculo.experiencia}}</div>
                    <div class="font"><strong>Conhecimentos Técnicos:</strong>{{curriculo.conhecimento}}</div>
                </div>
                <div class="botoes" style="padding-left: 75%;">
                   <button type="button" class="btn btn-danger" (click)="deletar(curriculo.id)" style="margin-right: 4px;">Deletar</button>
                    <button type="button" class="btn btn-info">Alterar</button>
                </div>
            </div>

        </div>
    </div>
</div>
